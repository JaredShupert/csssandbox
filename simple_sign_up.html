<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Form Styling</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <h1>Sign Up</h1>
    <p>It's free and only takes a minute<p>
        <form action="post" class="sign-up-form">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name">
          <br>
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name">
          <br>
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
          <br>
          <label for="password">Password</label>
          <input type="password" name="password" id="password">
          <br>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password">
          <br>
          <button type="submit">Sign Up</button>
        </form>
        <p>By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy
            Policy</a></p>
  </div>
  <h2 class="login">Already have an account? <a href="#" class="login-link">Login Here</a></h2>
</body>

</html>
